<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<style>
    .login{
        text-align: center;
        margin-top: 300px;
        margin-left: 33%;
        color: white;
    }
    .login div{
        width: 400px;
        line-height: 40px;
        text-align: right;
    }
    body{
        background-color: #202020;
    }
    .login div.button_login button{
        width: 173px;
    }
</style>
<body>
    <div class="login">
        <form action="{:url('Admin/Login/uLogin','','',URL_BASE)}" method="post">
            <div>
                <span>登录账号：</span>
                <input type="text" name="u_phone" value=""/>
            </div>
            <div>
                <span>密码：</span>
                <input type="password" name="u_pwd" value=""/>
            </div>
            <div class="button_login">
                <button type="submit" value="">登录</button>
            </div>
        </form>
    </div>

</body>
</html>
